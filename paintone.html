    <div class="container-fluid settings-div">
      <div class="row settingsRow">
        <div class="settingIcon speedIcon"></div>
        <div class="leftIcon"></div>
        <div class="rightIcon"></div>
        Set Speed <input id='id-input-songspeed' type='text' value='500' style='color: red; text-align: center; font-size: 30px; padding-left: 2px; margin-left: 67px; width: 100px;'>
      </div>
      <div class="row settingsRow clearRow" style="cursor: pointer;">

        Clear Sheet
      </div>
      <div class="row settingsRow nameRow" style="cursor: pointer;">
        <div class="settingIcon nameIcon"></div>
        Name Song
        <input id='id-input-songname' type='text' value='song1' style='color: purple; text-align: left; font-size: 30px; padding-left: 8px; padding-right: 8px; margin-left: 47px; width: 200px;'>
      </div>
      <div class="row settingsRow saveRow" style="cursor: pointer;">
        <div class="settingIcon saveIcon"></div>
        Save Song (to <span style="color: green">local browser cache</span>)
      </div>
      <div class="row settingsRow loadRow" style="cursor: pointer;">
        <div class="settingIcon loadIcon"></div>
        Load Song (from <span style="color: green">local browser cache</span>)
      </div>
      <div class="row settingsRow">
        <div class="settingIcon libraryIcon"></div>
        Song Library (<span style="color: orange">coming soon</span>)
      </div>
      <div class="row settingsRow" style="border-bottom: solid 1px gray; margin-bottom:-58px;">
        <div class="settingIcon shareIcon"></div>
        Share Your Song
